<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vue Test</title>
        <script src="https://unpkg.com/vue@3"></script>

    </head>
    <body>
   
    <div id="app">{{ message }}</div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
            return {
                message: 'Hello Vue!'
            }
            }
        }).mount('#app')
    </script>
  </body>
</html>
